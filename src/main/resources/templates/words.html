<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scoreboard</title>
    <th:block th:replace="common_header"></th:block>
    <script th:src="@{js/words.js}"></script>
</head>
<body>
    <section>
        <div class="container" style="margin-top:15px">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card text-center word-card" id="words" th:data-id="${game.id}">
                        <h5 class="card-header" th:text="'Next words for Game ' + ${game.id}"></h5>
                        <ul class="list-group list-group-flush" id="words-container">
                        </ul>
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-btn">Refresh/Submit</button>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>
    </section>

    <div hidden id="template">
        <li class="list-group-item">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="word-{{id}}" data-id="{{id}}">
                <label class="form-check-label" for="word-{{id}}">{{word}}</label>
            </div>
        </li>
    </div>
</body>
</html>
